version: "3.8"
services:
  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - SUBDOMAINS=yoursubdomain1,yoursubdomain2 # CHANGE THIS
      - TOKEN=YOUR_DUCKDNS_TOKEN # CHANGE THIS
      - LOG_FILE=true # Set to false to disable logging to file
      # Optional: Set interface for IP detection if needed
      # - INTERFACE=eth0
    # No volumes needed unless logging to file and want persistence outside container logs
    # volumes:
    #   - /opt/podman-data/duckdns/config:/config # Only if LOG_FILE=true
    restart: unless-stopped
    # Needs access to the internet, can use default bridge or media_network
    networks:
      - media_network

networks:
  media_network:
    external: true
    name: media_network
